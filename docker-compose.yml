services:
  db:
    image: postgres:14
    container_name: marketplace-db
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - marketplace-net
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: marketplace-backend
    ports:
      - "5000:5000"
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - marketplace-net
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: marketplace-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - marketplace-net
    restart: unless-stopped

networks:
  marketplace-net:
    driver: bridge

volumes:
  pgdata:
