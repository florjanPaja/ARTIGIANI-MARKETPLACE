<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrazione – Artigianato Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-header text-center">
            <h4>Crea un Account</h4>
          </div>
          <div class="card-body">
            <form id="register-form" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required minlength="2" />
                <div class="invalid-feedback">Inserisci il tuo nome (minimo 2 caratteri).</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
                <div class="invalid-feedback">Inserisci un’email valida.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required minlength="6" />
                <div class="invalid-feedback">La password deve contenere almeno 6 caratteri.</div>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Ruolo</label>
                <select class="form-select" id="role" required>
                  <option value="">Seleziona il tuo ruolo...</option>
                  <option value="customer">Cliente</option>
                  <option value="seller">Artigiano</option>
                </select>
                <div class="invalid-feedback">Scegli un ruolo.</div>
              </div>
              <div id="register-error" class="text-danger mb-3" style="display:none;"></div>
              <button type="submit" class="btn btn-primary w-100">Registrati</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE_URL = 'http://localhost:5000'; // cambia in produzione

    $(document).ready(function () {
      $('#register-form').on('submit', function (e) {
        e.preventDefault();
        const form = this;
        form.classList.add('was-validated');
        if (!form.checkValidity()) return;

        const payload = {
          name: $('#name').val().trim(),
          email: $('#email').val().trim(),
          password: $('#password').val(),
          role: $('#role').val()
        };

        $.ajax({
          url: `${API_BASE_URL}/api/auth/register`,
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(payload),
          xhrFields: { withCredentials: true },
          success: function (res) {
            $('#register-error').hide();
            sessionStorage.setItem('authToken', res.token);
            const redirect = payload.role === 'seller' ? '/pages/dashboard.html' : '/pages/catalogo.html';
            window.location.href = redirect;
          },
          error: function (xhr) {
            const msg = xhr.responseJSON?.message || 'Errore durante la registrazione.';
            $('#register-error').text(msg).show();
          }
        });
      });
    });
  </script>
</body>
</html>
