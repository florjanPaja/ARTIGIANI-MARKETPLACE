<!-- frontend/pages/carrello.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrello – Artigianato Online</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="mb-4">Il tuo Carrello</h1>

    <div id="cart-alert" class="alert alert-danger d-none"></div>

    <div class="table-responsive mb-4">
      <table id="cart-table" class="table align-middle">
        <thead>
          <tr>
            <th>Prodotto</th>
            <th>Prezzo</th>
            <th>Quantità</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Da riempire dinamicamente -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-end align-items-center mb-4">
      <h4 class="me-3">Totale: <span id="cart-total">€0.00</span></h4>
      <button id="checkout-btn" class="btn btn-success">Checkout</button>
    </div>
  </div>

  <!-- Bootstrap & jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Script Carrello -->
  <script>
    $(document).ready(function() {
      const token = sessionStorage.getItem('authToken');
      if (!token) return window.location.href = '/login.html';

      const $alert = $('#cart-alert');
      const $tbody = $('#cart-table tbody');
      const $total = $('#cart-total');

      function showError(msg) {
        $alert.text(msg).removeClass('d-none');
      }

      function loadCart() {
        $.ajax({
          url: '/api/cart',
          method: 'GET',
          headers: { Authorization: 'Bearer ' + token },
          success: populateCart,
          error: xhr => showError(xhr.responseJSON?.message || 'Impossibile caricare il carrello.')
        });
      }

      function populateCart(items) {
        $tbody.empty();
        let total = 0;
        items.forEach(item => {
          const subtotal = item.price * item.quantity;
          total += subtotal;
          $tbody.append(`
            <tr data-id="${item.id}">
              <td>${item.name}</td>
              <td>€${item.price.toFixed(2)}</td>
              <td>
                <input type="number" min="1" class="form-control quantity-input" value="${item.quantity}" style="width:75px;" />
              </td>
              <td class="item-subtotal">€${subtotal.toFixed(2)}</td>
              <td>
                <button class="btn btn-sm btn-danger remove-btn">Rimuovi</button>
              </td>
            </tr>`);
        });
        $total.text('€' + total.toFixed(2));
      }

      // Gestione cambiamento quantità
      $tbody.on('change', '.quantity-input', function() {
        const $row = $(this).closest('tr');
        const id = $row.data('id');
        const qty = parseInt(this.value);
        if (qty < 1) { loadCart(); return; }

        $.ajax({
          url: `/api/cart/${id}`,
          method: 'PUT',
          contentType: 'application/json',
          data: JSON.stringify({ quantity: qty }),
          headers: { Authorization: 'Bearer ' + token },
          success: loadCart,
          error: xhr => showError(xhr.responseJSON?.message || 'Quantità non aggiornata.')
        });
      });

      // Rimuovi articolo
      $tbody.on('click', '.remove-btn', function() {
        const $row = $(this).closest('tr');
        const id = $row.data('id');
        $.ajax({
          url: `/api/cart/${id}`,
          method: 'DELETE',
          headers: { Authorization: 'Bearer ' + token },
          success: loadCart,
          error: xhr => showError(xhr.responseJSON?.message || 'Articolo non rimosso.')
        });
      });

      // Checkout redirect
      $('#checkout-btn').on('click', function() {
        window.location.href = '/checkout.html';
      });

      loadCart();
    });
  </script>
</body>
</html>
