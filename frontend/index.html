<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artigianato Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <header id="header"></header>

  <main class="container my-5" id="main-content">

  </main>

  <footer id="footer" class="bg-dark text-white text-center py-3"></footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/main.js" type="module"></script>

  <script>
   
    $(function () {
      $('#header').html('<nav class="navbar navbar-expand-lg navbar-dark bg-dark"><div class="container-fluid"><a class="navbar-brand" href="#">Artigianato</a></div></nav>');
      $('#footer').html('&copy; 2025 Artigianato Online');
    });

    
    const token = sessionStorage.getItem('authToken');
    if (token) {
      fetch('/api/user/profile', {
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(user => {
        if (user.role === 'seller') window.location.href = 'pages/dashboard.html';
        else if (user.role === 'admin') window.location.href = 'pages/admin.html';
        else window.location.href = 'pages/catalogo.html';
      })
      .catch(() => sessionStorage.removeItem('authToken'));
    } else {
      $('#main-content').html(`
        <div class="text-center">
          <h1 class="mb-3">Benvenuto su Artigianato Online</h1>
          <p class="lead">Scopri prodotti unici realizzati da artigiani italiani.</p>
          <a href="pages/catalogo.html" class="btn btn-primary m-2">Sfoglia il Catalogo</a>
          <a href="pages/register.html" class="btn btn-outline-secondary m-2">Registrati</a>
        </div>
      `);
    }
  </script>
</body>
</html>
