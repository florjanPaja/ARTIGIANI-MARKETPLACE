<div class="container-fluid px-4">
  <h2 class="mb-4">Gestione Segnalazioni</h2>

  <!-- Filtri -->
  <div class="row mb-3 g-3">
    <div class="col-md-4">
      <select id="filtro-stato" class="form-select">
        <option value="">Tutti gli stati</option>
        <option value="aperta">Aperta</option>
        <option value="in_gestione">In Gestione</option>
        <option value="attesa_risposta_utente">Attesa Risposta</option>
        <option value="risolta">Risolta</option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="text" id="filtro-utente" class="form-control" placeholder="Cerca per ID utente">
    </div>
    <div class="col-md-4">
      <button id="applica-filtri" class="btn btn-outline-primary w-100">Applica Filtri</button>
    </div>
  </div>

  <!-- Alert -->
  <div id="segnalazioni-alert" class="alert alert-danger d-none" role="alert"></div>
  <div id="nessuna-segnalazione" class="text-muted text-center my-4 d-none">
    Nessuna segnalazione trovata.
  </div>

  <!-- Tabella -->
  <div class="table-responsive">
    <table id="segnalazioni-table" class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Utente</th>
          <th>Oggetto</th>
          <th>Stato</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Modale Chat -->
<div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="chatModalLabel">Chat Segnalazione</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
      </div>
      <div class="modal-body">
        <div id="chat-box" class="border rounded p-3 mb-3 bg-light" style="height: 300px; overflow-y: auto;"></div>
        <div class="input-group">
          <input type="text" id="chat-input" class="form-control" placeholder="Scrivi una risposta...">
          <button class="btn btn-primary" id="chat-send">Invia</button>
        </div>
      </div>
    </div>
  </div>
</div>
