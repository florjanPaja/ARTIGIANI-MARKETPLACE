<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestione Ordini - Artigianato Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .badge-custom {
      font-size: 0.9rem;
    }

    #stato-modal {
      z-index: 1055;
      width: 200px;
    }
  </style>
</head>
<body class="bg-light py-4">
  <div class="container">
    <h2 class="mb-1">Tutti gli Ordini Ricevuti</h2>
    <p id="info-artigiano" class="text-muted mb-3"></p>

    <div id="ordini-alert" class="alert alert-danger d-none"></div>
    <div id="ordini-vuoti" class="alert alert-info d-none">Nessun ordine presente al momento.</div>

    <div id="grafico-stato-ordini" class="card shadow-sm mb-4 d-none">
      <div class="card-body">
        <h5 class="card-title">Ordini per Stato</h5>
        <canvas id="grafico-ordini-canvas" height="30"></canvas>
      </div>
    </div>

    <div id="totale-ordini" class="fw-bold mb-3 text-end"></div>

    <div id="ordini-tabella-container" class="table-responsive d-none">
      <table id="ordini-tabella" class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-light text-center">
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>Totale</th>
            <th>Stato</th>
            <th>Aggiorna Stato</th>
          </tr>
        </thead>
        <tbody id="ordini-list"></tbody>
        <!-- tfoot sarà inserito dinamicamente -->
      </table>
    </div>
  </div>

  <!-- MODALE DETTAGLI ORDINE -->
  <div class="modal fade" id="modal-dettagli-ordine" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="bi bi-receipt-cutoff"></i> Dettagli Ordine</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table table-sm">
            <thead class="table-light">
              <tr>
                <th>Articolo</th>
                <th>Quantità</th>
                <th>Prezzo Unitario</th>
                <th>Totale Riga</th>
              </tr>
            </thead>
            <tbody id="modal-righe"></tbody>
          </table>
          <div class="text-end fw-bold fs-5 mt-3" id="modal-totale"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODALE SELEZIONE STATO -->
  <div id="stato-modal" class="position-absolute bg-white border p-2 shadow-sm rounded d-none">
    <select id="stato-select" class="form-select form-select-sm">
      <option value="pagato">Pagato</option>
      <option value="in preparazione">In preparazione</option>
      <option value="spedito">Spedito</option>
      <option value="annullato">Annullato</option>
    </select>
  </div>

  <!-- JS e Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ordini.js"></script>
</body>
</html>
