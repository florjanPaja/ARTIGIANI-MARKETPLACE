<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I miei ordini - Artigianato Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">I miei ordini</h2>
      <a href="layout.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Torna al catalogo
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle bg-white">
        <thead class="table-light">
          <tr>
            <th>ID Ordine</th>
            <th>Data</th>
            <th>Totale</th>
            <th>Stato</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="ordini-body">
          <tr><td colspan="5" class="text-center text-muted">Caricamento in corso...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Dettagli Ordine -->
  <div class="modal fade" id="ordineModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Dettagli Ordine</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group mb-3">
            <li class="list-group-item"><strong>ID Ordine:</strong> <span id="modal-id"></span></li>
            <li class="list-group-item"><strong>Data:</strong> <span id="modal-data"></span></li>
            <li class="list-group-item"><strong>Stato:</strong> <span id="modal-stato"></span></li>
          </ul>
          <h6>Articoli</h6>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="table-light">
                <tr>
                  <th>Nome</th>
                  <th>Quantit√†</th>
                  <th>Prezzo unitario</th>
                  <th>Totale</th>
                </tr>
              </thead>
              <tbody id="modal-righe"></tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
