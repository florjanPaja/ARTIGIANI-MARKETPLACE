<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conferma Ordine – Artigianato Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0">Ordine completato con successo!</h4>
    </div>
    <div class="card-body">
      <p>Grazie per il tuo acquisto. Qui sotto trovi i dettagli dell'ordine:</p>

      <ul class="list-group mb-4">
        <li class="list-group-item"><strong>Numero ordine:</strong> <span id="ordine-id"></span></li>
        <li class="list-group-item"><strong>Data:</strong> <span id="ordine-data"></span></li>
        <li class="list-group-item"><strong>Totale:</strong> €<span id="ordine-totale"></span></li>
      </ul>

      <h5>Articoli acquistati</h5>
      <div class="table-responsive mb-4">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>Prezzo unitario</th>
              <th>Quantità</th>
              <th>Totale</th>
            </tr>
          </thead>
          <tbody id="righe-ordine"></tbody>
        </table>
      </div>

      <div class="text-end">
        <a href="layout.html" class="btn btn-outline-primary">Torna al catalogo</a>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/ordine-successo.js"></script>
</body>
</html>
